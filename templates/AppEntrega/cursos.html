{% extends "base.html" %}

{% block contenido_cambia %}
      <h1> Cursos Disponibles </h1>
      {% if cursos %}
          {% for curso in cursos %}
              <p>curso: {{ curso.nombre }}</p>
              <p>camada: {{ curso.camada }}</p>
          {% endfor %}
      {% else %}
        <h1> No hay cursos planificados </h1>
      {% endif %}
{% endblock %}
